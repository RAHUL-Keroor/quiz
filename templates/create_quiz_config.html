{% extends "base.html" %}
{% block title %}Create Quiz{% endblock %}
{% block content %}

<div class="card bg-light text-dark p-4 mx-auto" style="max-width:600px;">
  <h3 class="text-center mb-3">ðŸ§  Create New Quiz</h3>

  <form action="/upload_pdf" method="POST" enctype="multipart/form-data">

    <!-- Quiz Name -->
    <div class="mb-3">
      <label class="form-label">Quiz Name</label>
      <input type="text" name="Quiz_name" class="form-control" required>
    </div>

    <!-- PDF Upload (optional) -->
    <div class="mb-3">
      <label class="form-label">Upload PDF (Optional)</label>
      <input type="file" name="pdf_file" class="form-control" accept="application/pdf">
      <small class="text-muted">Leave empty to manually enter questions.</small>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Number of Questions</label>
        <input type="number" name="num_questions" class="form-control" value="5">
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Timer (Minutes)</label>
        <input type="number" name="timer_minutes" class="form-control" value="5">
      </div>
    </div>

    <!-- Start Time -->
    <div class="mb-3">
      <label class="form-label">Start Time</label>
      <input type="time" name="start_time" class="form-control">
    </div>

    <!-- USN Range -->
    <div class="form-group mt-3">
      <label>USN Range</label>
      <div class="row">
        <div class="col">
          <input type="text" name="usn_start" class="form-control" required>
        </div>
        <div class="col">
          <input type="text" name="usn_end" class="form-control" required>
        </div>
      </div>
    </div>

    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" name="is_shuffled" value="true">
      <label class="form-check-label">Shuffle Questions</label>
    </div>

    <button type="submit" class="btn btn-success w-100 mt-3">Generate Quiz</button>
  </form>
</div>

{% endblock %}
