{% extends "base.html" %}
{% block title %}Student View{% endblock %}
{% block content %}
<div class="card bg-light text-dark p-4 mx-auto" style="max-width:600px;">
  <h3 class="text-center mb-3">Check Your Quiz Attempts</h3>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="POST">
  <label for="usn">Enter Your USN:</label>
  <input type="text" id="usn" name="usn" class="form-control" placeholder="3BR23AI001" required>
  <button type="submit" class="btn btn-primary mt-3">View Results</button>
</form>
</div>
{% endblock %}
