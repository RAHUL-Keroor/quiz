{% extends "base.html" %}
{% block title %}Join Quiz{% endblock %}
{% block content %}
<div class="card bg-light text-dark p-4 mx-auto" style="max-width:600px;">
  <h3 class="text-center mb-3">Join Quiz</h3>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Quiz Code</label>
      <input type="text" name="quiz_code" value="{{ preset_code }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">USN</label>
      <input type="text" name="usn" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="student_name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-play-circle"></i> Start Quiz</button>
  </form>
</div>
{% endblock %}
