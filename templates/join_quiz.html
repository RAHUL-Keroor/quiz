{% extends "base.html" %}
{% block title %}Join Quiz{% endblock %}
{% block content %}

<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">ðŸŽ“ Join Quiz</h3>

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form action="/join_quiz" method="POST">
      <div class="mb-3">
        <label class="form-label">Quiz Code</label>
        <input type="text" name="quiz_code" class="form-control" placeholder="Enter Quiz Code" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" name="student_name" class="form-control" placeholder="Enter Your Name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">USN</label>
        <input type="text" name="usn" class="form-control" placeholder="Enter USN (e.g., 3BR23AI020)" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Join Quiz</button>
    </form>
  </div>
</div>

{% endblock %}
